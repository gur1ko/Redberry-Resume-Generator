<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./general_information.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="bootstrap-overrides">
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-1 d-flex justify-content-center">
        <a href="index.html">
          <img src="icons/arrow-left-circle.svg" alt="icon" class="go-back-icon">
        </a>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="h5 pb-2 mb-4 border-bottom border-secondary d-flex justify-content-between">
            <div>პირადი ინფო</div>
            <div>1/3</div>
          </div>
          <div class="row mb-4 g-3">
            <div class="col">
              <label for="nameInput" class="form-label">სახელი</label>
              <input type="text" id="nameInput" class="form-control custom-outline" style="outline-color: red;"
                placeholder="ანზორ" aria-label="First name">
              <div class="form-text">მინიმუმ ორი ასო, ქართული ასოები.</div>
            </div>
            <div class="col">
              <label for="lastNameInput" class="form-label">გვარი</label>
              <input type="text" id="lastNameInput" class="form-control" placeholder="მუმლაძე" aria-label="Last name">
              <div class="form-text">მინიმუმ ორი ასო, ქართული ასოები</div>
            </div>
          </div>
          <div class="mb-4">
            <label for="formFile" class="form-label">პირადი ფოტოს ატვირთვა</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-4">
            <label for="aboutMeInput" class="form-label">ჩემ შესახებ (არასავალდებულო)</label>
            <textarea class="form-control" id="aboutMeInput" rows="3" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
          </div>
          <div class="mb-4">
            <label for="emailInput" class="form-label">ელ. ფოსტა</label>
            <input type="email" class="form-control" id="emailInput" placeholder="anzormumladze@redberry.ge" />
            <div class="form-text">უნდა მთავრდებოდეს @redberry.ge-ით</div>
          </div>
          <div class="mb-4">
            <label for="telInput" class="form-label">მობილურის ნომერი</label>
            <input type="tel" class="form-control" id="telInput" placeholder="+995 551 12 34 56" />
            <div class="form-text">უნდა აკმაყოფილებდეს ქართული მობილური ნომერის ფორმატს.</div>
          </div>
          <div class="d-flex justify-content-end" id="submit">
            <button type="button" class="btn btn-primary next-button">შემდეგი</button>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <div class="container border-bottom bottom-secondary p-2">
          <div class="row" style="overflow-y: scroll; height: 100vh;">
            <div class="col">
              <div class="row h2">
                <div class="col" id="resumeFirstName"></div>
                <div class="col" id="resumeLastName"></div>
              </div>
              <div class="d-flex">
                <img src="icons/telephone.svg" alt="telephone" style="display: none;" id="telIcon">
                <div class="col" id="resumeTel" style="margin-left: 6px;"></div>
              </div>
              <div class="d-flex">
                <img src="icons/envelope.svg" alt="envelope" style="display: none;" id="envelopeIcon">
                <div class="col" id="resumeEmail" style="margin-left: 6px;"></div>
              </div>
              <h4 id="resumeAboutMeTitle" style="display: none;">ჩემ შესახებ</h4>
              <div class="col" id="resumeAboutMe"></div>
            </div>
            <div class="col">
              <img width="150px" alt="resumeImage" id="resumeImage" style="display: none;">
            </div>
          </div>
        </div>
      </div>
</body>

</html>
